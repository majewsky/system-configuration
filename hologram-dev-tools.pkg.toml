[package]
name        = "hologram-dev-tools"
version     = "1.4.9"
description = "hologram: compilers and development tools"

requires = [
    "hologram-dev-tools-minimal",
    "hologram-nix-daemon",
    "arch-install-scripts",
    "cargo",
    "cargo-watch",
    "cmake",
    "docker", # NOTE: not enabled (as in "systemctl enable") by default to avoid confusion with networking and stuff
    "mecab",
    "mecab-ipadic",
    "postgresql",
    "rfc",
    "rust",
    "sassc",
    "words",
]

[[user]]
name   = "stefan"
groups = ["docker"]
