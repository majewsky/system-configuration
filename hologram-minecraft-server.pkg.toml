[package]
name        = "hologram-minecraft-server"
version     = "0.2.1"
description = "hologram: Minecraft server"

requires = [
    "jre8-openjdk-headless",
]

################################################################################
# user account for running Minecraft

[[user]]
name  = "minecraft"
home  = "/home/minecraft"
shell = "/bin/bash"
group = "users"

[[action]]
on = "setup"
script = '''
    mkdir -p /home/minecraft/servers
    chown -R minecraft:users /home/minecraft
    chmod 0700 /home/minecraft
'''

# need lingering session to keep minecraft@.service running
[[file]]
path        = "/var/lib/systemd/linger/minecraft"
contentFrom = "/dev/null" # empty file

[[file]]
path = "/usr/share/holo/ssh-keys/minecraft/keys.pub"
content = '''
    command="/home/minecraft/bin/minecraft-shell",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-rsa  stefan@arcturus
    command="/home/minecraft/bin/minecraft-shell",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-rsa  stefan@krikkit
    command="/home/minecraft/bin/minecraft-shell",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-rsa  apophis@schlepptop
    command="/home/minecraft/bin/minecraft-shell",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBuoAQ9uQayjVuvFwnfV+pXrauYIvge6DGk9gdapIhoO apophis@toruk
    command="/home/minecraft/bin/minecraft-shell",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-rsa  felix
'''

################################################################################
# open firewall port (when using hologram-ferm)

[[file]]
path = "/etc/ferm.d/incoming-minecraft"
content = "proto tcp dport 25565 ACCEPT;"

################################################################################
# run Minecraft servers within a systemd unit

[[file]]
path = "/usr/lib/systemd/user/minecraft@.service"
content = '''
    [Unit]
    Description=Minecraft server
    After=network-online.target
    Wants=network-online.target

    [Service]
    Type=simple
    ExecStart=/bin/bash -c "cd servers/%i/Server\ Files && . ServerStart.sh"
    OOMScoreAdjust=1000
'''

[[file]]
path = "/home/minecraft/bin/minecraft-shell"
contentFrom = "src/minecraft-shell.sh"
mode = "0755"
