[paths]
data = "/data/grafana"

[server]
http_port = {{.Vars.grafana.internalPort}}
protocol = http
domain = {{.Vars.grafana.domain}}
root_url = https://{{.Vars.grafana.domain}}
router_logging = false

[database]
type = sqlite3
path = /data/grafana/db.sqlite

[security]
admin_user = admin
admin_password = {{.Vars.grafana.adminPassword}}
disable_gravatar = true
data_source_proxy_whitelist = {{.Vars.prometheus.slash24}}.{{.Vars.host.id}}:{{.Vars.prometheus.frontend_http_port}}

[session]
provider = memory
cookie_secure = true

[analytics]
reporting_enabled = false

[log]
mode = console
level = info

[metrics]
enabled = true

[snapshots]
external_enabled = false

[alerting]
enabled = false
